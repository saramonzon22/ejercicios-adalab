<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Adalab Web Starter Kit</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>
  <body>
    <header class="header">
      Un header de 75 de alto en móvil, 100 en tablet (768px) y 110 en desktop
      (1280px)
    </header>
    <main class="cuerpo">
      <section class="cuerpo-section1">
        <p>
          Una home con 2 bloques: Una sección principal que ocupe la mitad del
          alto de la pantalla con un texto en el centro
        </p>
      </section>
      <section class="cuerpo-section2">
        <h1>
          Una sección con un título y un botón rojo, con bordes de 5px de radio
          y 45px de altura
        </h1>
        <button class="cuerpo-section2-boton">RED BOTON</button>
      </section>
    </main>
  </body>
</html>
